<div class="nydonor-header">
    <h3>Ny Donor</h3>
</div>
<div class="left-content">
 <div ng-controller="DonorerCtrl">
  <form id="saveDonor" ng-submit="newDonor()" name="newDonorForm">

    <div class="form-group">
        <label>Fornavn</label>
        <input type="text" name="firstname" class="form-control" ng-model="donor.firstname" required>
    </div>

    <div class="form-group">
        <label>Efternavn</label>
        <input type="text" name="lastname" class="form-control" ng-model="donor.lastname" required>
    </div>

    <div class="form-group">
        <label>Alder</label>
        <select id='mySelect' name="age" class="form-control" ng-model="donor.age">
          <option ng-repeat="item in ageData" value="{{item}}">{{item}}</option>
            </select> 
    </div>

    <div class="form-group">
        <label>Køn</label>
        <select id='sexSelect' name="sex" class="form-control" ng-model="donor.sex">
          <option value="Mand">Mand</option>
          <option value="Kvinde">Kvinde</option>
        </select>     
    </div>

    <div class="form-group">
      <label>Email</label>
        <input type="text" name="email" class="form-control" ng-model="donor.email" required>
    </div>

    <div class="form-group">
        <label>Blodtype</label>
        <select name="bloodtype" class="form-control" ng-model="donor.bloodtype">
            <option value="O+">O+</option>   
            <option value="O-">O-</option>
            <option value="A+">A+</option>   
            <option value="A-">A-</option>
            <option value="B+">B+</option>   
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>   
            <option value="AB-">AB-</option>
        </select>
    </div>
              <input class="btn btn-primary" type="submit" ngClick="Submit">

    </form>
</div>
