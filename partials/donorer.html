<div class="header">
    <h3>Donorer</h3>
</div>

<div class="left-content">

        <div class="content-header col-lg-12">
        <div class="col-lg-10">
            <input class="searchField form-control" id="searchData" type="text" name="search" placeholder="Søg">
        </div>
        <div class="col-lg-1">
            <input class="btn btn-default" type="button" value="Tilføj donor" ui-sref="ny-donor"/>
        </div>
    </div>


    <div class="form-group col-lg-12">
        <table class="table">
            <thead>
            <tr>
                <th>Fornavn</th>
                <th>Efternavn</th>
                <th>Køn</th>
                <th>Fødselsdag</th>
                <th>Læs mere</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="donor in donors">
                <td>{{donor.firstname}}</td>
                <td>{{donor.lastname}}</td>
                <td>{{donor.sex}}</td>
                <td>{{donor.age}}</td>
                <td>
                    <input class="btn btn-default" type="button" value="Rediger" ui-sref="donorview({donor_id: '{{donor._id}}'})">
                </td>
                <td><input class="btn btn-default" type="button" ng-click="deleteDonor(donor._id)" value="Slet"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ui-view></div>

</div>
